<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESRI ArcGIS JS Example - Baltimore Harbor</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css" />
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <script src="https://js.arcgis.com/4.25/"></script>
</head>
<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/widgets/Expand",
      "esri/Basemap"
    ], function(esriConfig, Map, MapView, BasemapGallery, Locate, Search, Expand, Basemap) {

      // ✅ Set your API key here
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurPtGjTUF0iK_-VE-Gc2VRp_Su50V1pERHHdYQOegYlCDrdXEFkDg56iV-GTi3EEWTRkwwUv0l7hsihPafJySWj1OKFrQj-5BTYDN6OLPtwEKjCWE7fOdRRvETtK8wqUoJsDoD3oa6NHmPGaX3q5Z_1ow87oUn3Xpq6Bk6H_2gz2341YXLa_WIEELtC5wFMThji7f_kBhaix8tTaCZxSpEgc.AT1_mojWLwCx";

      // Map with streets basemap
      const map = new Map({
        basemap: "streets"
      });

      // MapView centered at Baltimore Harbor
      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-76.6069, 39.2833], // Baltimore Inner Harbor
        zoom: 14
      });

      // Custom Basemap Gallery
      const customBasemaps = [
        Basemap.fromId("streets"),
        Basemap.fromId("topo-vector"),
        Basemap.fromId("dark-gray-vector"),
        Basemap.fromId("satellite"),
        Basemap.fromId("oceans"),
        Basemap.fromId("national-geographic")
      ];

      const basemapGallery = new BasemapGallery({
        view: view,
        source: customBasemaps
      });

      const bgExpand = new Expand({
        view: view,
        content: basemapGallery,
        expandIconClass: "esri-icon-basemap"
      });
      view.ui.add(bgExpand, "top-right");

      // Locate Button
      const locateWidget = new Locate({
        view: view
      });
      view.ui.add(locateWidget, "top-left");

      // ✅ Working Search Widget using default geocoder with API key
      const searchWidget = new Search({
        view: view,
        placeholder: "Search Baltimore or any address"
      });
      view.ui.add(searchWidget, "top-right");

    });
  </script>
</body>
</html>
