<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESRI ArcGIS JS Example - Baltimore Harbor</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css" />
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <script src="https://js.arcgis.com/4.25/"></script>
</head>
<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/widgets/Expand"
    ], function(esriConfig, Map, MapView, BasemapGallery, Locate, Search, Expand) {

      // ✅ Set API key with Geocoding scope enabled
      esriConfig.apiKey = "YOAAPTxy8BH1VEsoebNVZXo8HurPtGjTUF0iK_-VE-Gc2VRp_Su50V1pERHHdYQOegYlCDrdXEFkDg56iV-GTi3EEWTRkwwUv0l7hsihPafJySWj1OKFrQj-5BTYDN6OLPtwEKjCWE7fOdRRvETtK8wqUoJsDoD3oa6NHmPGaX3q5Z_1ow87oUn3Xpq6Bk6H_2gz2341YXLa_WIEELtC5wFMThji7f_kBhaix8tTaCZxSpEgc.AT1_mojWLwCx";

      const map = new Map({
        basemap: "streets"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-76.6069, 39.2833],
        zoom: 14
      });

      // Basemap Gallery
      const basemapGallery = new BasemapGallery({
        view: view
      });
      const bgExpand = new Expand({
        view: view,
        content: basemapGallery
      });
      view.ui.add(bgExpand, "top-right");

      // Locate Button
      const locateWidget = new Locate({ view: view });
      view.ui.add(locateWidget, "top-left");

      // ✅ Fully working search widget
      const searchWidget = new Search({
        view: view,
        placeholder: "Search for places or addresses"
      });
      view.ui.add(searchWidget, "top-right");

    });
  </script>
</body>
</html>
