<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESRI ArcGIS JS Example - Baltimore Harbor</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css" />
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <script src="https://js.arcgis.com/4.25/"></script>
</head>
<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/widgets/Expand",
      "esri/Basemap",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      //adding in the module for the feature layers
      "esri/layers/FeatureLayer"
    ], function(esriConfig, Map, MapView, BasemapGallery, Locate, Search, Expand, Basemap, Graphic, GraphicsLayer, FeatureLayer) {

      // ✅ API Key
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurEyZXPNJfJ1fGvqr_JmmmCs914eZd0NqvVoeUNHzi7UZK0dqfziyYSX6e8AOcDz5Z2_6wcc7QHZd-F407f8Aqaca0ZUbXT91U4bbb9DlbyeP_E08UrNpM8H4B9nO7iqrRuoNURUGPc0gwrOJ1aozHeY_qVOc4z8i5c6qdXZPLyw9F7erpNXgG4cdGbQ-NN2TU8Mk78fNXiJjJEiWqZW2rDnpVnmddt7G0zQd9vmta1mfAT1_YeJvfNxi";

      const map = new Map({
        basemap: "streets-vector"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-76.6060, 39.2840], // Centered at Seven Foot Knoll Lighthouse
        zoom: 15
      });

      // ✅ Graphics Layer for adding the point
      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      const point = {
        type: "point",
        longitude: -76.6060,
        latitude: 39.2840
      };

      const simpleMarkerSymbol = {
        type: "simple-marker",
        style: "diamond", // Changed from default circle
        color: [0, 0, 139],
        outline: {
          color: [255, 255, 255],
          width: 1
        }
      };
      const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
      }
      const attributes = {
        Name: "Seven Foot Knoll Lighthouse Statue",
        Description: "Relocated from a Patapsco River shoal, this 1855 screw-top lighthouse is preserved as a museum."
      }

      const pointGraphic = new Graphic({
        geometry: point,
        symbol: simpleMarkerSymbol,
        attributes: attributes,
        popupTemplate: popupTemplate
      });

      graphicsLayer.add(pointGraphic);

      // ✅ Custom Basemaps
      const customBasemaps = [
        Basemap.fromId("streets-navigation-vector"),
        Basemap.fromId("satellite"),
        Basemap.fromId("oceans"),
        Basemap.fromId("topo-vector"),
        Basemap.fromId("dark-gray-vector")
      ];

      const basemapGallery = new BasemapGallery({
        view: view,
        source: customBasemaps
      });

      const bgExpand = new Expand({
        view: view,
        content: basemapGallery,
        expandIconClass: "esri-icon-basemap"
      });
      view.ui.add(bgExpand, "top-right");

      view.ui.add(new Locate({ view: view }), "top-left");
      view.ui.add(new Search({ view: view }), "top-right");
      
      
      // adding the constructor for the feature layer
      const usaeduLayer = new FeatureLayer({
       url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer"
      });
      
      //adding the feature layer to the map
      map.add(usaeduLayer);
       
      // Define a pop-up for usaeduLayer
      const popupEduusa = {
       "title": "EDUs",
       "content": "<b>Name:</b> {INSTNM}<br><b>Web Site:</b> {WEBADDR}<br>"
      }

      //adding the Const for the feature layer
      const usaeduLayer = new FeatureLayer({
      url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer",

      //adding the popup here
      outFields: ["INSTNM","WEBADDR"],
      popupTemplate: popupEduusa 
      //adding the feature layer to the map
      map.add(usaeduLayer);
    });
  </script>
</body>
</html>
