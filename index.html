<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESRI ArcGIS JS Example</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css" />
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <script src="https://js.arcgis.com/4.25/"></script>
</head>
<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/widgets/Expand",
      "esri/Basemap"
    ], function(esriConfig, Map, MapView, BasemapGallery, Locate, Search, Expand, Basemap) {

      // ✅ Your API Key
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurAbHgZa703qEbwt5TYXZ7ZCCPcmwUvAizKUSk-Qnx8wTShjyFBd7a9KYZgEqCIDwgNffy9AfwPHjeqdwmKuKyoJo9wYJPJxTA9XyOMNKSsZIcusrGXAFcy6wbSi3LkGVRZmXNgnvZc5wQnwPNNcwp2W7E2KnLafCubRmJekK3wSjKYDp1_f43SEwPxUX7Tf5YiQfIS94QLW7cBHawUyggHrGAYILs7jvM5TpaA931towAT1_ydGEG7as";

      // ✅ CHALLENGE 2: Set Basemap to "streets"
      const map = new Map({
        basemap: "streets"
      });

      // ✅ CHALLENGE 1: Center to Washington, DC with appropriate zoom
      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-77.0369, 38.9072], // Longitude, Latitude for DC
        zoom: 13
      });

      // ✅ CHALLENGE 3: Custom Basemap Gallery
      const customBasemaps = [
        Basemap.fromId("streets"),
        Basemap.fromId("topo-vector"),
        Basemap.fromId("dark-gray-vector"),
        Basemap.fromId("satellite"),
        Basemap.fromId("oceans"),
        Basemap.fromId("national-geographic")
      ];

      const basemapGallery = new BasemapGallery({
        view: view,
        source: customBasemaps
      });

      const bgExpand = new Expand({
        view: view,
        content: basemapGallery,
        expandIconClass: "esri-icon-basemap"
      });
      view.ui.add(bgExpand, "top-right");

      // ✅ CHALLENGE 4: Add Locate Button
      const locateWidget = new Locate({
        view: view
      });
      view.ui.add(locateWidget, "top-left");

      // ✅ CHALLENGE 5: Add Search Bar
      const searchWidget = new Search({
        view: view
      });
      view.ui.add(searchWidget, "top-right");

    });
  </script>
</body>
</html>
