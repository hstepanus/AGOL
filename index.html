<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESRI ArcGIS JS Example - Baltimore Harbor</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css" />
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <script src="https://js.arcgis.com/4.25/"></script>
</head>
<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/widgets/Expand",
      "esri/Basemap",
      "esri/Graphic",
      "esri/layers/GraphicsLayer"
    ], function(esriConfig, Map, MapView, BasemapGallery, Locate, Search, Expand, Basemap, Graphic, GraphicsLayer) {

      esriConfig.apiKey = "YOUR_VALID_API_KEY";

      const map = new Map({
        basemap: "streets-vector"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-76.6060, 39.2840],
        zoom: 15
      });

      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      // Challenge 1 - Custom marker shape (diamond)
      const point = {
        type: "point",
        longitude: -76.6060,
        latitude: 39.2840
      };

      const customMarkerSymbol = {
        type: "simple-marker",
        style: "diamond", // Changed from default circle
        color: [0, 0, 139],
        outline: {
          color: [255, 255, 255],
          width: 1
        }
      };

      const pointGraphic = new Graphic({
        geometry: point,
        symbol: customMarkerSymbol
      });
      graphicsLayer.add(pointGraphic);

      // Challenge 2 - Add a polyline
      const polyline = {
        type: "polyline",
        paths: [
          [-76.6075, 39.2845],
          [-76.6055, 39.2845],
          [-76.6055, 39.2835]
        ]
      };

      const polylineSymbol = {
        type: "simple-line",
        color: [255, 0, 0],
        width: 2
      };

      const polylineGraphic = new Graphic({
        geometry: polyline,
        symbol: polylineSymbol
      });
      graphicsLayer.add(polylineGraphic);

      // Challenge 2 - Add a polygon
      const polygon = {
        type: "polygon",
        rings: [
          [-76.6065, 39.2845],
          [-76.6060, 39.2847],
          [-76.6055, 39.2845],
          [-76.6060, 39.2842],
          [-76.6065, 39.2845]
        ]
      };

      const polygonSymbol = {
        type: "simple-fill",
        color: [0, 255, 0, 0.4],
        outline: {
          color: [0, 128, 0],
          width: 1
        }
      };

      const polygonGraphic = new Graphic({
        geometry: polygon,
        symbol: polygonSymbol
      });
      graphicsLayer.add(polygonGraphic);

      // Basemap Gallery
      const customBasemaps = [
        Basemap.fromId("streets-navigation-vector"),
        Basemap.fromId("satellite"),
        Basemap.fromId("oceans"),
        Basemap.fromId("topo-vector"),
        Basemap.fromId("dark-gray-vector")
      ];

      const basemapGallery = new BasemapGallery({
        view: view,
        source: customBasemaps
      });

      const bgExpand = new Expand({
        view: view,
        content: basemapGallery,
        expandIconClass: "esri-icon-basemap"
      });
      view.ui.add(bgExpand, "top-right");

      view.ui.add(new Locate({ view: view }), "top-left");
      view.ui.add(new Search({ view: view }), "top-right");
    });
  </script>
</body>
</html>
