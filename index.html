<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESRI ArcGIS JS Example - Baltimore Harbor Hotels</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css" />
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <script src="https://js.arcgis.com/4.25/"></script>
</head>
<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/widgets/Expand",
      "esri/Basemap",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/layers/FeatureLayer",
      "esri/geometry/Polyline",
      "esri/geometry/Polygon"
    ], function(esriConfig, Map, MapView, BasemapGallery, Locate, Search, Expand, Basemap, Graphic, GraphicsLayer, FeatureLayer, Polyline, Polygon) {

      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurEyZXPNJfJ1fGvqr_JmmmCs914eZd0NqvVoeUNHzi7UZK0dqfziyYSX6e8AOcDz5Z2_6wcc7QHZd-F407f8Aqaca0ZUbXT91U4bbb9DlbyeP_E08UrNpM8H4B9nO7iqrRuoNURUGPc0gwrOJ1aozHeY_qVOc4z8i5c6qdXZPLyw9F7erpNXgG4cdGbQ-NN2TU8Mk78fNXiJjJEiWqZW2rDnpVnmddt7G0zQd9vmta1mfAT1_YeJvfNxi"; 

      const map = new Map({
        basemap: "streets-navigation-vector"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-76.6113, 39.2840],
        zoom: 16
      });

      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      // Point: Lighthouse
      const pointGraphic = new Graphic({
        geometry: {
          type: "point",
          longitude: -76.6060,
          latitude: 39.2840
        },
        symbol: {
          type: "simple-marker",
          style: "diamond",
          color: [0, 0, 139],
          outline: { color: [255, 255, 255], width: 1 }
        },
        attributes: {
          Name: "Seven Foot Knoll Lighthouse",
          Description: "1855 screw-top lighthouse, now a museum."
        },
        popupTemplate: { title: "{Name}", content: "{Description}" }
      });
      graphicsLayer.add(pointGraphic);

      // Polyline: Harbor Walk
      const polylineGraphic = new Graphic({
        geometry: new Polyline({
          paths: [
            [-76.611866, 39.283749],
            [-76.611951, 39.284646],
            [-76.611984, 39.285609],
            [-76.611555, 39.285950],
            [-76.608164, 39.286074]
          ],
          spatialReference: { wkid: 4326 }
        }),
        symbol: { type: "simple-line", color: [0, 0, 255], width: 2 },
        attributes: { Name: "Harbor Walk", Description: "Scenic path along the Inner Harbor." },
        popupTemplate: { title: "{Name}", content: "{Description}" }
      });
      graphicsLayer.add(polylineGraphic);

      // Polygon: Four Seasons Hotel
      const fourSeasonsGraphic = new Graphic({
        geometry: new Polygon({
          rings: [
            [-76.6027, 39.2816],
            [-76.6022, 39.2820],
            [-76.6018, 39.2817],
            [-76.6022, 39.2813],
            [-76.6027, 39.2816]
          ],
          spatialReference: { wkid: 4326 }
        }),
        symbol: {
          type: "simple-fill",
          color: [0, 128, 0, 0.3],
          outline: { color: [0, 128, 0], width: 2 }
        },
        attributes: { Name: "Four Seasons Hotel", Description: "Luxury hotel at Inner Harbor." },
        popupTemplate: { title: "{Name}", content: "{Description}" }
      });
      graphicsLayer.add(fourSeasonsGraphic);

      // Polygon: Hyatt Regency Hotel
      const hyattGraphic = new Graphic({
        geometry: new Polygon({
          rings: [
            [-76.6152, 39.2843],
            [-76.6148, 39.2847],
            [-76.6143, 39.2843],
            [-76.6148, 39.2839],
            [-76.6152, 39.2843]
          ],
          spatialReference: { wkid: 4326 }
        }),
        symbol: {
          type: "simple-fill",
          color: [255, 0, 0, 0.3],
          outline: { color: [255, 0, 0], width: 2 }
        },
        attributes: { Name: "Hyatt Regency", Description: "Hotel near Inner Harbor." },
        popupTemplate: { title: "{Name}", content: "{Description}" }
      });
      graphicsLayer.add(hyattGraphic);

      // Basemap controls
      const basemapGallery = new BasemapGallery({
        view: view,
        source: [
          Basemap.fromId("streets-navigation-vector"),
          Basemap.fromId("satellite"),
          Basemap.fromId("oceans"),
          Basemap.fromId("topo-vector"),
          Basemap.fromId("dark-gray-vector")
        ]
      });

      view.ui.add(new Expand({ view, content: basemapGallery }), "top-right");
      view.ui.add(new Locate({ view }), "top-left");
      view.ui.add(new Search({ view }), "top-right");

      // EDU Feature Layer
      const usaeduLayer = new FeatureLayer({
        url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer",
        outFields: ["INSTNM", "WEBADDR"],
        popupTemplate: {
          title: "Educational Institution",
          content: "<b>Name:</b> {INSTNM}<br><b>Website:</b> <a href='{WEBADDR}' target='_blank'>{WEBADDR}</a>"
        }
      });
      map.add(usaeduLayer);

      // Airport Feature Layer
      const usaairportLayer = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports_GEOG576_stepanus/FeatureServer",
        outFields: ["Fac_Name", "Fac_Use"],
        popupTemplate: {
          title: "Airport: {Fac_Name}",
          content: "<b>Facility Use:</b> {Fac_Use}"
        }
      });
      map.add(usaairportLayer);
    });
  </script>
</body>
</html>
