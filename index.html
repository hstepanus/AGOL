<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArcGIS JS Example - Baltimore Harbor</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css" />
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <script src="https://js.arcgis.com/4.25/"></script>
</head>
<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/widgets/Expand"
    ], function(esriConfig, Map, MapView, BasemapGallery, Locate, Search, Expand) {


      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurPtGjTUF0iK_-VE-Gc2VRp_Su50V1pERHHdYQOegYlCDtHseCperWYLRxbXEH6KHPW_z1BGe3p3t5U1dDDltNw6E-PlM0656kPI-qbqaR5qHNzRffSgGBh-7LKKBQ9BBGGK7s39AyLRisTZHY1PfH9aW_-tdBeGSXhOo0F9PCIMYT5IIIpV96eHuEpXcfS4yJBNZvOFU1cwCi6j8IPd-aBg.AT1_mojWLwCx";

      // Map with streets basemap
      const map = new Map({
        basemap: "streets"
      });

      // View centered at Baltimore Inner Harbor
      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-76.6069, 39.2833], // Baltimore
        zoom: 14
      });

      // Locate Button
      const locateWidget = new Locate({
        view: view
      });
      view.ui.add(locateWidget, "top-left");

      // Basemap Gallery with Expand widget
      const basemapGallery = new BasemapGallery({
        view: view
      });

      const bgExpand = new Expand({
        view: view,
        content: basemapGallery,
        expandIconClass: "esri-icon-basemap"
      });
      view.ui.add(bgExpand, "top-right");

      // Search Widget using default locator with placeholder
      const searchWidget = new Search({
        view: view,
        placeholder: "Search Baltimore or any address"
      });
      view.ui.add(searchWidget, "top-right");

    });
  </script>
</body>
</html>
