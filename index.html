<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESRI ArcGIS JS Example - Baltimore Harbor</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css" />
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <script src="https://js.arcgis.com/4.25/"></script>
</head>
<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/widgets/Expand",
      "esri/Basemap",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/layers/FeatureLayer",
      "esri/geometry/Polyline",
      "esri/geometry/Polygon"
    ], function(esriConfig, Map, MapView, BasemapGallery, Locate, Search, Expand, Basemap, Graphic, GraphicsLayer, FeatureLayer, Polyline, Polygon) {

      esriConfig.apiKey = "YOUR_API_KEY_HERE";

      const map = new Map({
        basemap: "streets-vector"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-76.6060, 39.2840],
        zoom: 15
      });

      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      // Point Marker
      const point = {
        type: "point",
        longitude: -76.6060,
        latitude: 39.2840
      };
      const simpleMarkerSymbol = {
        type: "simple-marker",
        style: "diamond",
        color: [0, 0, 139],
        outline: { color: [255, 255, 255], width: 1 }
      };
      const pointGraphic = new Graphic({
        geometry: point,
        symbol: simpleMarkerSymbol,
        attributes: {
          Name: "Seven Foot Knoll Lighthouse Statue",
          Description: "Relocated from a Patapsco River shoal, this 1855 screw-top lighthouse is preserved as a museum."
        },
        popupTemplate: { title: "{Name}", content: "{Description}" }
      });
      graphicsLayer.add(pointGraphic);

      // Polyline (Path around Inner Harbor)
      const harborPath = new Polyline({
        paths: [
          [-76.6130, 39.2835],
          [-76.6100, 39.2845],
          [-76.6060, 39.2855]
        ],
        spatialReference: { wkid: 4326 }
      });
      const lineGraphic = new Graphic({
        geometry: harborPath,
        symbol: { type: "simple-line", color: [0, 0, 255], width: 2 },
        attributes: { Name: "Harbor Walk", Description: "Path along Inner Harbor." },
        popupTemplate: { title: "{Name}", content: "{Description}" }
      });
      graphicsLayer.add(lineGraphic);

      // Polygon (Harborplace Area)
      const harborPolygon = new Polygon({
        rings: [
          [-76.6080, 39.2842],
          [-76.6075, 39.2846],
          [-76.6068, 39.2843],
          [-76.6073, 39.2839],
          [-76.6080, 39.2842]
        ],
        spatialReference: { wkid: 4326 }
      });
      const polygonGraphic = new Graphic({
        geometry: harborPolygon,
        symbol: {
          type: "simple-fill",
          color: [226, 119, 40, 0.3],
          outline: { color: [255, 255, 255], width: 1 }
        },
        attributes: { Name: "Harborplace Plaza", Description: "Historic shopping and dining area." },
        popupTemplate: { title: "{Name}", content: "{Description}" }
      });
      graphicsLayer.add(polygonGraphic);

      // Basemap gallery
      const basemapGallery = new BasemapGallery({
        view: view,
        source: [
          Basemap.fromId("streets-navigation-vector"),
          Basemap.fromId("satellite"),
          Basemap.fromId("oceans"),
          Basemap.fromId("topo-vector"),
          Basemap.fromId("dark-gray-vector")
        ]
      });
      const bgExpand = new Expand({ view: view, content: basemapGallery, expandIconClass: "esri-icon-basemap" });
      view.ui.add(bgExpand, "top-right");
      view.ui.add(new Locate({ view: view }), "top-left");
      view.ui.add(new Search({ view: view }), "top-right");

      // EDU Feature Layer
      const usaeduLayer = new FeatureLayer({
        url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer",
        outFields: ["INSTNM", "WEBADDR"],
        popupTemplate: {
          title: "Educational Institution",
          content: "<b>Name:</b> {INSTNM}<br><b>Website:</b> <a href='{WEBADDR}' target='_blank'>{WEBADDR}</a>"
        }
      });
      map.add(usaeduLayer);

      // Airport Feature Layer
      const usaairportLayer = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports_GEOG576_stepanus/FeatureServer",
        outFields: ["Fac_Name", "Fac_Use"],
        popupTemplate: {
          title: "Airport: {Fac_Name}",
          content: "<b>Facility Use:</b> {Fac_Use}"
        }
      });
      map.add(usaairportLayer);

    });
  </script>
</body>
</html>
