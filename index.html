<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESRI ArcGIS JS Example - Baltimore Harbor</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css" />
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <script src="https://js.arcgis.com/4.25/"></script>
</head>
<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/widgets/Expand",
      "esri/Basemap"
    ], function(Map, MapView, BasemapGallery, Locate, Search, Expand, Basemap) {

      const map = new Map({
        basemap: "streets"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-76.6069, 39.2833], // Baltimore Inner Harbor
        zoom: 14
      });

      const customBasemaps = [
        Basemap.fromId("streets"),
        Basemap.fromId("topo-vector"),
        Basemap.fromId("dark-gray-vector"),
        Basemap.fromId("satellite"),
        Basemap.fromId("oceans"),
        Basemap.fromId("national-geographic")
      ];

      const basemapGallery = new BasemapGallery({
        view: view,
        source: customBasemaps
      });

      const bgExpand = new Expand({
        view: view,
        content: basemapGallery,
        expandIconClass: "esri-icon-basemap"
      });
      view.ui.add(bgExpand, "top-right");

      const locateWidget = new Locate({
        view: view
      });
      view.ui.add(locateWidget, "top-left");

      // Use public ESRI World Geocoder
      const searchWidget = new Search({
        view: view,
        sources: [{
          locator: {
            url: "https://geocode-api.arcgis.com/arcgis/rest/services/World/GeocodeServer"
          },
          singleLineFieldName: "SingleLine",
          name: "ArcGIS World Geocoding Service",
          placeholder: "Search address or place"
        }]
      });

      view.ui.add(searchWidget, "top-right");

    });
  </script>
</body>
</html>
