<!DOCTYPE html>

      height: 100%;

  <script src="https://js.arcgis.com/4.25/"></script>

<body>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView"
    ], function(esriConfig, Map, MapView) {
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurAbHgZa703qEbwt5TYXZ7ZCCPcmwUvAizKUSk-Qnx8wTShjyFBd7a9KYZgEqCIDwgNffy9AfwPHjeqdwmKuKyoJo9wYJPJxTA9XyOMNKSsZIcusrGXAFcy6wbSi3LkGVRZmXNgnvZc5wQnwPNNcwp2W7E2KnLafCubRmJekK3wSjKYDp1_f43SEwPxUX7Tf5YiQfIS94QLW7cBHawUyggHrGAYILs7jvM5TpaA931towAT1_ydGEG7as"; // API key 

      const map = new Map({
        basemap: "streets" // Can be changed to "topo-vector", "satellite", etc.
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-118.805, 34.027], // Longitude, latitude
        zoom: 13
      });
    });
