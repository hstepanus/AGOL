<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESRI ArcGIS JS Example - Baltimore Harbor</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css" />
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <script src="https://js.arcgis.com/4.25/"></script>
</head>
<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/widgets/Expand",
      "esri/Basemap",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/layers/FeatureLayer",
      "esri/geometry/Polyline",
      "esri/geometry/Polygon"
    ], function(esriConfig, Map, MapView, BasemapGallery, Locate, Search, Expand, Basemap, Graphic, GraphicsLayer, FeatureLayer, Polyline, Polygon) {

      //  API key setup
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurEyZXPNJfJ1fGvqr_JmmmCs914eZd0NqvVoeUNHzi7UZK0dqfziyYSX6e8AOcDz5Z2_6wcc7QHZd-F407f8Aqaca0ZUbXT91U4bbb9DlbyeP_E08UrNpM8H4B9nO7iqrRuoNURUGPc0gwrOJ1aozHeY_qVOc4z8i5c6qdXZPLyw9F7erpNXgG4cdGbQ-NN2TU8Mk78fNXiJjJEiWqZW2rDnpVnmddt7G0zQd9vmta1mfAT1_YeJvfNxi"; 

      //  Map and view
      const map = new Map({
        basemap: "streets-navigation-vector"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-76.6060, 39.2840],
        zoom: 15
      });

      // Graphics Layer
      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      // Add point
      const pointGraphic = new Graphic({
        geometry: {
          type: "point",
          longitude: -76.6060,
          latitude: 39.2840
        },
        symbol: {
          type: "simple-marker",
          style: "diamond",
          color: [0, 0, 139],
          outline: { color: [255, 255, 255], width: 1 }
        },
        attributes: {
          Name: "Seven Foot Knoll Lighthouse Statue",
          Description: "1855 screw-top lighthouse preserved as a museum."
        },
        popupTemplate: { title: "{Name}", content: "{Description}" }
      });
      graphicsLayer.add(pointGraphic);

      // Polyline (Harborwalk path - follows Pratt Street and Light Street area)
      const polyline = new Polyline({
        paths: [
          [-76.6168, 39.2820], // near Maryland Science Center
          [-76.6135, 39.2833], // near Visitor Center
          [-76.6110, 39.2845], // Inner Harbor promenade
          [-76.6088, 39.2852]  // near National Aquarium
        ]
      });

      const polylineGraphic = new Graphic({
        geometry: polyline,
        symbol: {
          type: "simple-line",
          color: [0, 0, 255],
          width: 2
        },
        attributes: {
          Name: "Harbor Walk",
          Description: "Path along Inner Harbor."
        },
        popupTemplate: { title: "{Name}", content: "{Description}" }
      });
      graphicsLayer.add(polylineGraphic);

      // Polygon (Harborplace Pavilion Plaza - between Light St. and Pratt St.)
      const polygon = new Polygon({
        rings: [
          [-76.6122, 39.2842],
          [-76.6118, 39.2848],
          [-76.6111, 39.2846],
          [-76.6115, 39.2840],
          [-76.6122, 39.2842] // closing the ring
        ]
      });

      const polygonGraphic = new Graphic({
        geometry: polygon,
        symbol: {
          type: "simple-fill",
          color: [226, 119, 40, 0.3],
          outline: { color: [255, 255, 255], width: 1 }
        },
        attributes: {
          Name: "Harborplace Plaza",
          Description: "Historic shopping and dining area."
        },
        popupTemplate: { title: "{Name}", content: "{Description}" }
      });
      graphicsLayer.add(polygonGraphic);

      //  Basemap Gallery
      const basemapGallery = new BasemapGallery({
        view: view
      });
      const bgExpand = new Expand({
        view: view,
        content: basemapGallery,
        expandIconClass: "esri-icon-basemap"
      });
      view.ui.add(bgExpand, "top-right");

      view.ui.add(new Locate({ view: view }), "top-left");
      view.ui.add(new Search({ view: view }), "top-right");

      // Load feature layers after view is ready
      view.when(() => {

        // EDU Layer
        const usaeduLayer = new FeatureLayer({
          url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer/0",
          outFields: ["INSTNM", "WEBADDR"],
          popupTemplate: {
            title: "Educational Institution",
            content: "<b>Name:</b> {INSTNM}<br><b>Website:</b> <a href='{WEBADDR}' target='_blank'>{WEBADDR}</a>"
          }
        });
        map.add(usaeduLayer);

        // Airport Layer
        const usaairportLayer = new FeatureLayer({
          url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports_GEOG576_stepanus/FeatureServer/0",
          outFields: ["Fac_Name", "Fac_Use"],
          popupTemplate: {
            title: "Airport: {Fac_Name}",
            content: "<b>Facility Use:</b> {Fac_Use}"
          }
        });
        map.add(usaairportLayer);
      });

    });
  </script>
</body>
</html>
