<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArcGIS JS API - Baltimore Harbor</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css" />
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <script src="https://js.arcgis.com/4.25/"></script>
</head>
<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/widgets/Expand"
    ], function(esriConfig, Map, MapView, BasemapGallery, Locate, Search, Expand) {

      // âœ… Use known good API key
      esriConfig.apiKey = "AAPKf16e5fef713b4d3d83298c3828dbb67943UEf7OwL9DRZdVkivoxQzK-wMCKoLFD9KHSmQrIQg7cK_Kdl34AseDsdyoYf6Pt";

      const map = new Map({
        basemap: "streets"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-76.6069, 39.2833], // Baltimore Harbor
        zoom: 14
      });

      // Search widget
      const searchWidget = new Search({
        view: view,
        placeholder: "Search a place or address"
      });
      view.ui.add(searchWidget, "top-right");

      // Locate widget
      const locateWidget = new Locate({
        view: view
      });
      view.ui.add(locateWidget, "top-left");

      // Basemap Gallery
      const basemapGallery = new BasemapGallery({
        view: view
      });

      const bgExpand = new Expand({
        view: view,
        content: basemapGallery
      });

      view.ui.add(bgExpand, "top-right");
    });
  </script>
</body>
</html>
